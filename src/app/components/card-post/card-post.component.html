<div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
  <ng-container style="margin: 0.5%;">
    <mat-card *ngFor="let post of posts" class="example-card">
      <mat-card-header>
        <mat-card-title>{{post.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>Post {{post.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.body}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="listPostDetail(post.id)">Coments</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

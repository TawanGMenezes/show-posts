<div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
  <ng-container style="margin: 0.5%;">
    <mat-card *ngFor="let user of users" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.id}} - {{user.username}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <mat-card-content>
        <p>
          {{post.body}}
        </p>
      </mat-card-content> -->
      <mat-card-actions>
        <button mat-button>Details</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
